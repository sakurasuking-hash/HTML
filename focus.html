<!-- 新建 / 编辑页 -->
<section class="card">
  <h2>新建 / 编辑页 <span class="chip">交互示意</span></h2>

  <div class="form-grid">
    <div class="form-item">
      <label>内容类型</label>
      <select>
        <option>日度</option>
        <option>周度</option>
        <option>夜盘</option>
      </select>
    </div>
    <div class="form-item">
      <label>发布时间类型</label>
      <select>
        <option>立即发布</option>
        <option>定时发布</option>
      </select>
    </div>
    <div class="form-item">
      <label>定时发布时间</label>
      <input type="datetime-local" />
    </div>
  </div>

  <!-- Excel 导入入口：图标 + 文字按钮，位于策略内容区域上方 -->
  <div style="margin: 6px 0 4px; display: flex; justify-content: flex-start; gap: 8px; align-items: center;">
    <button onclick="alert('通过 Excel 导入（示意）：\n实际项目中可弹出说明 / 上传弹窗，支持下载模板并导入数据。')">
      📥 通过 Excel 导入
    </button>
  </div>

  <div class="symbol-block">
    <div class="symbol-block-header">
      <span>品种：<strong>ag2602</strong></span>
      <button>移除该品种</button>
    </div>
    <div class="form-grid">
      <div class="form-item">
        <label>行情解析</label>
        <textarea placeholder="对宏观、供需、盘面等的详细分析"></textarea>
      </div>
      <div class="form-item">
        <label>观点及建议（核心观点）</label>
        <input type="text" style="width: 100%;" placeholder="例如：择机试多" />
      </div>
      <div class="form-item">
        <label>参考区间</label>
        <input type="text" style="width: 100%;" placeholder="例如：7200-7400" />
      </div>
      <div class="form-item">
        <label>K 线图上传</label>
        <input type="file" />
      </div>
      <div class="form-item" style="grid-column: 1 / -1;">
        <label>数据来源</label>
        <textarea placeholder="例如：文华财经、五矿期货交易咨询部"></textarea>
      </div>
    </div>
  </div>

  <button style="margin-top: 8px;" onclick="alert('添加新合约（示意）')">+ 添加品种代码</button>

  <div class="page-actions" style="margin-top: 12px;">
    <button onclick="alert('保存草稿（示意，不做校验）')">保存草稿</button>
    <button onclick="openPreview()">预览</button>
    <button class="primary" onclick="openConfirm('publish', 1)">发布</button>
    <button onclick="alert('返回列表页（示意）')">取消</button>
  </div>
</section>
